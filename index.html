<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS BS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--CSS PROPIO-->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Carrito de compras - Cerveceria Panul</title>
  </head>
  <body>
    <header>
      <!--Barra de navegación-->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Cerveceria Panul</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./page/productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./page/carrodecompra.html"
                  >Carro de compras</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!--Banner-->
      <section class="banner">
        <h1 class="titulobanner">Cerveceria Panul</h1>
        <h2 class="textobanner">Disfruta el momento</h2>
      </section>
      <!--Imagenes con publicidad-->
      <section class="imagenespublicitarias">
        <div class="card" style="width: 18rem">
          <img
            src="./imagenes/tiposdecerveza.png"
            class="card-img-top primeraimagen"
            alt="..."
          />
          <div class="card-body">
            <h3 class="card-title">Prueba nuestras distintas variedades</h3>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <img
            src="./imagenes/elementoscerveza.png"
            class="card-img-top segundaimagen"
            alt="..."
          />
          <div class="card-body">
            <h3 class="card-title">Utilizamos los mejores ingredientes</h3>
          </div>
        </div>
      </section>
    </main>
    <!--pie o cierre de página-->
    <footer>
      <div class="redessociales">
        <p>Buscanos en redes</p>
        <a href="https://www.facebook.com">
          <img
            src="./imagenes/facebook.png"
            class="logofacebook"
            alt="logo de facebook"
          />
        </a>
        <a href="https://www.instagram.com">
          <img
            src="./imagenes/instagram.png"
            class="logoinstagram"
            alt="logo de instagram"
          />
        </a>
      </div>
      <div class="contacto">
        <p>Contactanos</p>
        <p>+56959272789</p>
        <p>Av. Providencia 201, Santiago de Chile</p>
        <p>cerveceriapanul@gmail.com</p>
      </div>
    </footer>
  </body>
</html>
