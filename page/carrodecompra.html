<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS BS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--CSS PROPIO-->
    <link rel="stylesheet" href="../css/style.css" />
    <title>Carrito de compras - Cerveceria Panul</title>
  </head>
  <body>
    <header>
      <!--Barra de navegación-->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Cerveceria Panul</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Carro de compras</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <h1>Carrito de Compras</h1>

      <select id="productos" class="form-control mb-3">
        <!-- Opciones se llenarán dinámicamente -->
      </select>
      <button onclick="agregarProducto()" class="btn btn-success">
        Agregar al carrito
      </button>

      <ul id="carrito" class="list-group mt-3">
        <!-- Elementos del carrito se agregarán dinámicamente -->
      </ul>

      <div>
        <h2>Total: $<span id="total">0</span></h2>
        <button onclick="finalizarCompra()" class="btn btn-success">
          Finalizar compra
        </button>
      </div>
    </div>
    <footer>
      <div class="redessociales">
        <p>Buscanos en redes</p>
        <a href="https://www.facebook.com">
          <img
            src="../imagenes/facebook.png"
            class="logofacebook"
            alt="logo de facebook"
          />
        </a>
        <a href="https://www.instagram.com">
          <img
            src="../imagenes/instagram.png"
            class="logoinstagram"
            alt="logo de instagram"
          />
        </a>
      </div>
      <div class="contacto">
        <p>Contactanos</p>
        <p>+56959272789</p>
        <p>Av. Providencia 201, Santiago de Chile</p>
        <p>cerveceriapanul@gmail.com</p>
      </div>
    </footer>
    <script src="../main/carro.js"></script>
  </body>
</html>
